name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:  # lets you click “Run workflow” in Actions

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Lint but don't fail the build if style nits exist
      - name: Lint (ruff)
        run: |
          pip install ruff
          ruff check services || true

      - name: Unit tests
        run: |
          pip install pytest requests
          pytest -q

      - name: Build containers
        run: |
          docker build -t api:ci ./services/api
          docker build -t worker:ci ./services/worker
